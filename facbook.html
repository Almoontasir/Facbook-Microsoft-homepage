<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facbook -log in sign up</title>
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="/dist/output.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="min-h-screen" style="background-color:#f0f2f5; ;">
        <div class="container flex justify-around min-h-[70vh] items-end">

            <div class="left ml-32 mb-16"style="width:48%">
                <img class="w-60" src="fb.svg" alt="">
                <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="right  bg-white  border-2 border-gray-300 rounded-xl mt-3 mr-16" style="width:400px;height:300px">
                <div class="flex flex-col mx-4 my-2">

                    <input class="px-4 my-2 h-12 border-2 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
                    <input  class="px-4 my-2 h-12  border-2 outline-blue-600 border-gray-200 rounded-lg"type="password" placeholder="Password">
                    <button class="rounded-lg text-white text-xl h-12" style="background-color:#1877f2;" type="submit">Log In</button>
                    <span class="text-center my-2" style="color: #1877f2;"><a href="#">Forgotten password?</a> </span>
                    <hr >
                    <button  class="rounded-lg text-white  h-10 w-56 m-auto my-2" style="background-color:#42b72a;">Create New Account</button>
                </div>
            </div>
        </div>
      
        <div class="mr-48">
    
            <p class="flex justify-end"><b><a href="#">Create a Page&nbsp;</a></b> for a celebrity, brand or business.</p>
        </div>
    </div>

</body>



</html>
